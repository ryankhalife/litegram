<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , maximum-scale="1" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Litegram</title>
  </head>
  <body>
    <div class="form-container center hidden" id="main-container">
      <div class="form">
        <h1 class="app-title">Litegram</h1>
        <input type="text" name="f_name" id="f_name" placeholder="First name" />
        <input type="text" name="l_name" id="l_name" placeholder="Last name" />
        <input type="email" name="email" id="email" placeholder="Email address" />
        <input type="text" name="username" id="username" placeholder="Username" />
        <input type="password" name="password" id="password" placeholder="Password" />
        <button id="signup">Sign Up</button>
        <p class="error-text" id="error"></p>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="js/page_scripts.js"></script>
    <script>
      pages.load("signup");
    </script>
  </body>
</html>
