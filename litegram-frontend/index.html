<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Litegram</title>
  </head>
  <body>
    <div class="hidden main-container" id="main-container">
      <nav>
        <header>
          <h1 class="app-title">Litegram</h1>
        </header>
        <div class="nav-links">
          <div class="top-links">
            <div class="nav-link" id="home">
              <div>
                <img class="link-icon" src="assets/home.svg" alt="Home" />
              </div>
              <div class="link-text">Home</div>
            </div>
            <div class="nav-link" id="profile">
              <div>
                <img class="link-icon" src="assets/profile.svg" alt="Profile" />
              </div>
              <div class="link-text">Profile</div>
            </div>
          </div>
          <div class="bot-links">
            <div class="nav-link flex-end" id="logout">
              <div>
                <img class="link-icon" src="assets/logout.svg" alt="Logout" />
              </div>
              <div class="link-text">Logout</div>
            </div>
          </div>
        </div>
      </nav>
      <div class="content-container">
        <div class="feed-container" id="feed-container"></div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="js/page_scripts.js"></script>
  <script>
    pages.load("home");
  </script>
</html>
